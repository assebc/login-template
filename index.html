<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css">
        <title>Login Template</title>
    </head>

    <body>
        <div class="main_login">
            <script type="text/javascript" src="js/confirm.js"></script>

            <div class="left_login">
                <h1>Login in<br> and enter our world!</h1>
                <img src="skate_buddies.svg" class="left_login_img" alt="skate">

            </div>

            <div class="right_login">
                <div class="card_login">
                    <h1>LOGIN</h1>

                    <div class="textfield">
                        <label for="user">Username</label>
                        <input type="text" name="user" placeholder="Insert username" required autocomplete="off"/>
                    </div>

                    <div class="textfield">
                        <label for="pass">Password</label>
                        <input type="password" name="pass" placeholder="Insert password" required autocomplete="off"/>
                    </div>

                    <div class="no_acc">
                        <a href="register.html">Do not have an account? Register here!</a>
                    </div>

                    <a class="a_nodef" href="#"><button class="but_login" name="but_login" onclick="checkLogin();">Login</button></a>
                </div>
            </div>
        </div>
    </body>
</html>
