<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Register Template</title>
    </head>

    <body>
        <div class="main_login">
            <script type="text/javascript" src="js/confirm.js"></script>
            <script type="text/javascript" src="js/db.js"></script>

            <div class="left_login">
                <h1>Login in<br> and enter our world!</h1>
                <img src="skate_buddies.svg" class="left_login_img" alt="skate">

            </div>
            
            <div class="right_login">
                
                <form class="card_login">
                    <h1>REGISTER</h1>

                    <div class="textfield">
                        <label for="user">Username</label>
                        <input type="text" name="user" placeholder="Insert username" required autocomplete="off"/>
                    </div>

                    <div class="textfield">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="me@email.com" required autocomplete="off"/>
                    </div>

                    <div class="textfield">
                        <label for="pass">Password</label>
                        <input type="password" name="password" placeholder="Insert password" required autocomplete="off"/>
                    </div>

                    <div class="textfield">    
                        <label for="pass">Confirm Password</label>
                        <input type="password" name="confirm" placeholder="Confirm password" required autocomplete="off"/>
                    </div>
                    
                    <div class="password_quality" style="display: none;">
                        <div class="password_quality_easy" style="display: none;"></div>
                        <div class="password_quality_med" style="display: none;"></div>
                        <div class="password_quality_med_hard" style="display: none;"></div>
                        <div class="password_quality_hard" style="display: none;"></div>
                    </div>
                    
                    <a class="a_nodef" id="a_nodef" href="#" style="margin-top: 10px;">
                        <button class="but_login" name="but_login" onclick="onChange();register();">Register</button>
                    </a>  
                </form> 
            </div>
        </div>
        
    </body>
</html>
